<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>My Web Page</title>
</head>
<body>
    <div id="mainDiv">

        <ul id="navbar">
            <li class="navItems"><a href="#">Home</a></li>
            <li class="navItems"><a href="#">About</a></li>
            <li class="navItems"><a href="#">Contact Us</a></li>
        </ul>

        <form id="loginForm" name="loginForm">
            <h2>Login</h2>
            <input class="loginTxt" type="text" id="userName" placeholder="Enter User Name" required>
            <br>
            <input class="loginTxt" type="password" id="password" placeholder="Enter Password" required minlength="6">
            <br>
            <div id="loginBtnDiv">
                <input id="loginBtn" type="submit" value="Login" onclick="checkValidations()">
            </div>            
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
